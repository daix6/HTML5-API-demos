<!DOCTYPE>
<html>
  <head>
    <title>WebSocket Demos</title>
    <link rel="stylesheet" type="text/css" href="./chat.css"></link>
  </head>
  <body>
    <header>
      <h2>WebSocket Live Chatroom Demo</h2>
      <p>当前<span id="count">...</span>人在线</p>
    </header>
    <div class="container">
      <div class="room">
        <main id="chat"></main>
        <div class="controller">
          <textarea class="input" type="text" placeholder="Click Ctrl + Enter to send your message."></textarea>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="./chat.js"></script>
  </body>
</html>

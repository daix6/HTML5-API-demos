<!DOCTYPE>
<html>
<head>
  <title>Web Audio Analyzer</title>
  <meta charset="utf-8">
  <style type="text/css">
    body {
      background-color: teal;
    }

    .wrapper {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate3d(-50%, -50%, 0);

      border: 6px solid darkgray;
    }

    .audio {
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <canvas width="640" height="320"></canvas>
  </div>
  <div class="audio">
    <audio src="bad_scene.mp3" controls loop>
      Sorry for that your browser does not support audio tag.
    </audio>
  </div>
  <script type="text/javascript" src="./analyzer.js"></script>
</body>
</html>
